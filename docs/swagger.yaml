definitions:
  domain.UserRole:
    enum:
    - admin
    - customer
    type: string
    x-enum-varnames:
    - Admin
    - Customer
  dto.AddCartRequest:
    properties:
      product_id:
        type: integer
      quantity:
        type: integer
      user_id:
        type: integer
    type: object
  dto.AuthResponse:
    properties:
      access_token:
        example: v2.local.Gdh5kiOTyyaQ3_bNykYDeYHO21Jg2...
        type: string
    type: object
  dto.CategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  dto.CheckoutRequest:
    properties:
      payment_method:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: test@example.com
        type: string
      password:
        example: "12345678"
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  dto.PaymentRequest:
    properties:
      order_id:
        type: integer
    required:
    - order_id
    type: object
  dto.ProductRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      name:
        type: string
      price:
        type: number
      stock:
        type: integer
    required:
    - category_id
    - description
    - name
    - price
    - stock
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    type: object
  dto.RegisterRequest:
    properties:
      email:
        example: test@example.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: "12345678"
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.UpdateUserRequest:
    properties:
      email:
        example: test@example.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: "12345678"
        minLength: 8
        type: string
      role:
        allOf:
        - $ref: '#/definitions/domain.UserRole'
        example: admin
    required:
    - email
    - name
    - password
    - role
    type: object
  dto.UserResponse:
    properties:
      created_at:
        example: "1970-01-01T00:00:00Z"
        type: string
      email:
        example: test@example.com
        type: string
      id:
        example: 1
        type: integer
      name:
        example: John Doe
        type: string
      updated_at:
        example: "1970-01-01T00:00:00Z"
        type: string
    type: object
  util.ErrorResponse:
    properties:
      key:
        type: string
      message:
        type: string
    type: object
  util.Meta:
    properties:
      code:
        type: integer
      errors:
        items:
          $ref: '#/definitions/util.ErrorResponse'
        type: array
      message:
        type: string
      status:
        type: string
    type: object
  util.Response:
    properties:
      data: {}
      meta:
        $ref: '#/definitions/util.Meta'
    type: object
info:
  contact: {}
paths:
  /api/v1/auth:
    post:
      consumes:
      - application/json
      description: Create a new user account with default role "cashier"
